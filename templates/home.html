{% extends "base.html" %}

{% block content %}
<div class="container-3">
    {% if extracted_text %}
        <div class="text-title">
            <h2>Text</h2>
        </div>
        <div id="text-output" class="text-output">
            {{ extracted_text }}
        </div>
    {% else %}
        <div id="text-output" class="text-output">
            Uploaded PDF text will appear here.
        </div>
    {% endif %}

</div>
{% endblock %}
