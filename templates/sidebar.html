{% block content %}
<div class="container-2 text-center">
    {% if session.user %}
        <h3 class="user-info">Welcome, {{ session.user.username }}</h3>
        <button class="sign-out-btn" id="sign-out">Sign out</button>
    {% else %}
        <button class="sign-in-btn" id="sign-in">Sign in to Puter</button>
    {% endif %}
    <h3 class="select-label">Select Language and Voice</h3>
    <select id="language-select" class="language-select">
        <option value="en-GB">English (GB)</option>
        <option value="en-US">English (US)</option>
        <option value="ja-JP">Japanese</option>
    </select>
    <select id="voice-select" class="voice-select"></select>
    <div class="control-buttons">
        <button id="play-button" class="control-btn"><i class="fa fa-play icon"></i></button>
        <button id="pause-button" class="control-btn"><i class="fa fa-pause icon"></i></button>
        <button id="stop-button" class="control-btn"><i class="fa fa-stop icon"></i></button>
    </div>
</div>
{% endblock %}
